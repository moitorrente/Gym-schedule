<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Gym schedule</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel='shortcut icon' type='image/x-icon' href='icon.png' />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="common.css">
    <script defer src="add.js"></script>

</head>

<body>
    <div class="container container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-3 ps-3 py-3">✍️Edición de ejercicio</h1>

                <form class="needs-validation" novalidate="">
                    <div class="col-12 row py-2">
                        <div class="col-3">
                            <label for="order" class="form-label fw-bold">Orden</label>
                            <input type="text" class="form-control" id="order" placeholder="" value="" required="">
                        </div>
                        <div class="col-9 mb-3">
                            <label for="exe" class="form-label fw-bold">Ejercicio</label>
                            <select class="form-select mx-0" id="exe" required="">
                                <option value="" hidden selected>Ejercicios...</option>
                                <option value="1">Press banca inclinado barra</option>
                                <option value="2">Jalón al pecho agarre supino</option>
                                <option value="3">Press declinado con mancuernas agarre neutro</option>
                                <option value="4">Remo máquina con soporte pecho</option>
                                <option value="5">Curl bíceps en banco inclinado agarre supino</option>
                                <option value="6">Extensiones de tríceps con mancuernas en banco inclinado</option>
                                <option value="7">Sentadillas con barra</option>
                                <option value="8">Curl femoral tumbado</option>
                                <option value="9">Zancadas reversas alternas con mancuernas</option>
                                <option value="10">Peso muerto rumano con barra</option>
                                <option value="11">Elevaciones de gemelo sentado</option>
                                <option value="12">Plancha RKC</option>
                                <option value="13">Dips</option>
                                <option value="14">Press inclinado mancuernas</option>
                                <option value="15">Remo con mancuernas inclinado</option>
                                <option value="16">Facepull</option>
                                <option value="17">Elevaciones laterales poliquin sentado</option>
                                <option value="18">Hack squats</option>
                                <option value="19">Hip thrusts</option>
                                <option value="20">Zancadas con mancuernas</option>
                                <option value="21">Elevaciones de gemelo de pie</option>
                                <option value="22">Plancha lateral</option>
                                <option value="23">Jalón al pecho agarre prono</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 row py-2 mb-3">
                        <div class="col">
                            <label for="tempo1" class="form-label fw-bold">Subir</label>
                            <input type="text" class="form-control" maxlength="1" name="tempo">
                        </div>
                        <div class="col">
                            <label for="tempo2" class="form-label fw-bold">Arriba</label>
                            <input type="text" class="form-control" maxlength="1" name="tempo">
                        </div>
                        <div class="col">
                            <label for="tempo3" class="form-label fw-bold">Bajar</label>
                            <input type="text" class="form-control" maxlength="1" name="tempo">
                        </div>
                        <div class="col">
                            <label for="tempo4" class="form-label fw-bold">Abajo</label>
                            <input type="text" class="form-control" maxlength="1" name="tempo">
                        </div>
                        <div class="form-check col ms-3 mt-2">
                            <input class="form-check-input" type="checkbox" value="" id="isometric">
                            <label class="form-check-label" for="isometric">
                                Isométrico
                            </label>
                        </div>
                    </div>


                    <div class="col-12 py-2 mb-3">
                        <label for="objective" class="form-label fw-bold">Objetivo</label>
                        <select class="form-select" id="objective" required="">
                            <option value="X-2">Fallo -2</option>
                            <option value="X-1">Fallo -1</option>
                            <option value="X">Fallo</option>
                        </select>
                    </div>

                    <div class="modal fade modal-sheet py-5" tabindex="-1" role="dialog" id="modalSheet">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content rounded-4 shadow">
                                <div class="modal-header border-bottom-0">
                                    <h5 class="modal-title">Ejercicio guardado</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body py-0">
                                    <p>Se ha añadido el ejercicio seleccionado. ¿Quieres introducir más ejercicios?</p>
                                </div>
                                <div class="modal-footer flex-column border-top-0">
                                    <a type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2"
                                        href="index.html">Volver al inicio</a>
                                    <button type="button" class="btn btn-lg btn-light w-100 mx-0"
                                        data-bs-dismiss="modal" id="closeModal">Más ejercicios</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 py-2 mb-3">
                        <div for="series" class="form-label fw-bold">Series</div>
                        <input type="radio" class="btn-check" name="series" id="series1" autocomplete="off" required
                            value="1">
                        <label class="btn btn-sm btn-outline-secondary px-4" for="series1">1</label>
                        <input type="radio" class="btn-check" name="series" id="series2" autocomplete="off" required
                            value="2">
                        <label class="btn btn-sm btn-outline-secondary px-4" for="series2">2</label>
                        <input type="radio" class="btn-check" name="series" id="series3" autocomplete="off" required
                            value="3">
                        <label class="btn btn-sm btn-outline-secondary px-4" for="series3">3</label>
                        <input type="radio" class="btn-check" name="series" id="series4" autocomplete="off" required
                            value="4">
                        <label class="btn btn-sm btn-outline-secondary px-4" for="series4">4</label>
                    </div>

                    <div class="col-12 row py-2" id="reps-container"></div>
                </form>
            </div>
        </div>
    </div>
    <nav class="fixed-bottom justify-content-between navbar-expand-sm py-2 bg-white">
        <div class="row text-secondary">
            <div class="col text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eraser"
                    viewBox="0 0 16 16">
                    <path
                        d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z" />
                </svg>
            </div>
            <div class="col text-center text-primary">
                <a class="navbar-brand" data-bs-toggle="modal" data-bs-target="#modalSheet" id="save">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-save">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                </a>
            </div>
            <a class="col text-center text-secondary" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                    class="bi bi-house-door" viewBox="0 0 16 16">
                    <path
                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                </svg>
            </a>
        </div>
    </nav>
</body>

</html>
