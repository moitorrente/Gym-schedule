<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Gym schedule</title>
    <link rel="icon" type="image/x-icon" href="icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script defer src="add.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }
    </style>
</head>

<body class="bg-secondary bg-opacity-10">
    <div class="container container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-3 ps-3 py-3">Edición de ejercicio</h1>
                <form class="needs-validation" novalidate="">
                    <div class="col-12 row py-2">
                        <div class="col-2">
                            <label for="firstName" class="form-label">Orden</label>
                            <input type="text" class="form-control" id="order" placeholder="" value="" required="">
                        </div>
                        <div class="col-8">
                            <label for="exe" class="form-label">Ejercicio</label>
                            <select class="form-select" id="exe" required="">
                                <option value="" hidden selected>Ejercicios...</option>
                                <option value="1">Hack squats</option>
                                <option value="2">Hip thrusts</option>
                                <option value="3">Zancadas con mancuernas</option>
                                <option value="4">Elevaciones de gemelo de pie</option>
                                <option value="5">Plancha lateral</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label for="exe" class="form-label"><br></label>

                            <button class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                  </svg>
                            </button>
                        </div>
                    </div>

                    <div class="col-12 row py-2">
                        <div class="col-3">
                            <label for="tempo1" class="form-label">Subir</label>
                            <input type="text" class="form-control" name="tempo">
                        </div>

                        <div class="col-3">
                            <label for="tempo2" class="form-label">Arriba</label>
                            <input type="text" class="form-control" name="tempo">
                        </div>
                        <div class="col-3">
                            <label for="tempo3" class="form-label">Bajar</label>
                            <input type="text" class="form-control" name="tempo">
                        </div>
                        <div class="col-3">
                            <label for="tempo4" class="form-label">Abajo</label>
                            <input type="text" class="form-control" name="tempo">
                        </div>
                    </div>

                    <div class="col-12 py-2">
                        <label for="objective" class="form-label">Objetivo</label>
                        <select class="form-select" id="objective" required="">
                            <option value="X-2">Fallo -2</option>
                            <option value="X-1">Fallo -1</option>
                            <option value="X">Fallo</option>
                        </select>
                    </div>

                    <div class="modal fade modal-sheet py-5" tabindex="-1" role="dialog" id="modalSheet">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content rounded-4 shadow">
                                <div class="modal-header border-bottom-0">
                                    <h5 class="modal-title">Ejercicio guardado</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body py-0">
                                    <p>Se ha añadido el ejercicio seleccionado. ¿Quieres introducir más ejercicios?</p>
                                </div>
                                <div class="modal-footer flex-column border-top-0">
                                    <a type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2"
                                        href="index.html">Volver al inicio</a>
                                    <button type="button" class="btn btn-lg btn-light w-100 mx-0"
                                        data-bs-dismiss="modal" id="closeModal">Más ejercicios</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 py-2">
                        <div for="series" class="form-label">Series</div>

                        <div id="series" class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="series" id="series1" value="1">
                            <label class="form-check-label" for="series1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="series" id="series2" value="2">
                            <label class="form-check-label" for="series2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="series" id="series3" value="3">
                            <label class="form-check-label" for="series3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="series" id="series4" value="4">
                            <label class="form-check-label" for="series4">4</label>
                        </div>
                    </div>

                    <div class="col-12 row py-2" id="reps-container">
                        <!-- <div class="col-3">
                            <label for="reps1" class="form-label">Rep 1</label>
                            <input type="text" class="form-control" id="reps1" placeholder="" value="" required="">
                        </div> -->
                    </div>
                    <hr class="my-4">
                </form>
            </div>
        </div>
    </div>
    <nav class="fixed-bottom justify-content-between navbar-expand-sm py-2 bg-white">
        <div class="row text-secondary">
            <div class="col text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-trash3"
                    viewBox="0 0 16 16">
                    <path
                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                </svg>
            </div>
            <div class="col text-center text-primary">
                <a class="navbar-brand" data-bs-toggle="modal" data-bs-target="#modalSheet" id="save">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-save">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                </a>
            </div>
            <a class="col text-center text-secondary" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                    class="bi bi-house-door" viewBox="0 0 16 16">
                    <path
                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                </svg>
            </a>
        </div>
    </nav>
</body>

</html>
