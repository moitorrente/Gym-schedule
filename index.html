<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Gym schedule</title>
    <link rel="canonical" href="https://moitorrente.github.io/Gym-schedule/" />

    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel='shortcut icon' type='image/x-icon' href="icon.png" />
    <link rel="manifest" href="/Gym-schedule/manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- <style>
        html {
            visibility: hidden;
        }
    </style> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script defer type="module" src="js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="alternate stylesheet" href="css/dark.css" title="dark">
    <link rel="alternate stylesheet" href="css/light.css" title="light">
    <script defer type="module" src="js/script.js"></script>
</head>

<body style="padding-bottom: 0;">
    <header class="fixed-top b-gray container pt-4 pb-2 gap-4">
        <div class="d-flex align-items-center justify-content-between bg-transparent">
            <div class="ui-square-btn shadow-sm" id="timer-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-play-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                </svg>
            </div>
            <h1 class="fw-bold m-0" style="font-size: 2rem;">Gym<span class="t-blue">Schedule</span></h1>
            <div class="ui-square-btn" id="clear-filters">
                <button class="btn border-0 transparent" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOptions" aria-expanded="false" aria-controls="collapseOptions">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-filter-right" viewBox="0 0 16 16">
                        <path
                            d="M14 10.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 .5-.5zm0-3a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0 0 1h7a.5.5 0 0 0 .5-.5zm0-3a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0 0 1h11a.5.5 0 0 0 .5-.5z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <div style="margin-top: 5rem;"></div>
    <section style="height: 83vh!important;">
        <div class="modal fade modal-alert" tabindex="-1" role="dialog" id="modalChoice">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded-3 shadow">
                    <div class="modal-body p-4 text-center">
                        <h5 class="mb-0">Eliminar entrenamiento</h5>
                        <p class="mb-0">Una vez eliminado el entrenamiento no se podrá recuperar. ¿Quieres
                            continuar?</p>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        <button type="button" id="delete" data-bs-dismiss="modal"
                            class="btn btn-lg btn-link fs-6 text-decoration-none t-blue col-6 m-0 border-end rounded-0 rounded-bottom-left-1 border-0">
                            <strong>Sí, eliminar</strong>
                        </button>
                        <button type="button"
                            class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 rounded-bottom border-0"
                            data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade modal-alert" tabindex="-1" role="dialog" id="modalTimer">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded-3 shadow">
                    <div class="modal-body p-1 py-3 text-center">
                        <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                            <div class="t-dark-blue b-light-blue p-2 rounded-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                    class="bi bi-stopwatch" viewBox="0 0 16 16">
                                    <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z" />
                                    <path
                                        d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z" />
                                </svg>
                            </div>
                            <!-- <h2 class="fw-bold my-0">
                                Timer
                            </h2> -->
                        </div>
                        <div id="modalTimerContent" class="text-start px-4"></div>
                        <div class="mt-3 mb-0">¿Finalizar entrenamiento?</div>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        <button type="button" id="finish-workout" data-bs-dismiss="modal"
                            class="btn btn-lg btn-link fs-6 text-decoration-none t-blue col-6 m-0 border-end rounded-0 rounded-bottom-left-1 border-0">
                            <strong>Sí</strong>
                        </button>
                        <button type="button"
                            class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 rounded-bottom border-0"
                            data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade modal-alert" tabindex="-1" role="dialog" id="modalRecordatorio">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded-3 shadow">
                    <div class="modal-body p-1 py-3 text-center">
                        <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                            <div class="t-dark-blue b-light-blue p-2 rounded-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                    class="bi bi-stopwatch" viewBox="0 0 16 16">
                                    <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z" />
                                    <path
                                        d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z" />
                                </svg>
                            </div>
                        </div>
                        <div class="mt-3 mb-0">¿Quieres iniciar el timer?</div>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        <button type="button" id="start-timer-modal" data-bs-dismiss="modal"
                            class="btn btn-lg btn-link fs-6 text-decoration-none t-blue col-6 m-0 border-end rounded-0 rounded-bottom-left-1 border-0">
                            <strong>Sí</strong>
                        </button>
                        <button type="button"
                            class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 rounded-bottom border-0"
                            data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="collapse mb-2" id="collapseOptions">
            <div class="container mx-auto d-flex gap-2 justify-content-between fs-7 align-items-center">
                <a class="bg-white rounded-3 p-2 gap-2 d-flex align-items-center text-decoration-none fw-normal text-black w-25"
                    href="html/add-exercise.html">

                        class="bi bi-plus-square" viewBox="0 0 16 16">

                    </svg>
                    Añadir

                    data-action="share/whatsapp/share" target="_blank">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--blue)"
                        class="bi bi-whatsapp" viewBox="0 0 16 16">
                        <path
                            d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
                    </svg>
                    Share
                </a>
                <div class="bg-white rounded-3 p-2 gap-2 d-flex align-items-center w-25" id="order">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--blue)"
                        class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                    </svg>

                    Ordenar
                </div>
                <div class="bg-white rounded-3 p-2 gap-2 d-flex align-items-center w-25" data-bs-toggle="modal"
                    data-bs-target="#modalChoice">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--red)" class="bi bi-trash"
                        viewBox="0 0 16 16">
                        <path

                    </svg>
                    Eliminar
                </div>
            </div>
        </div>

        <div class="col-11 container d-flex justify-content-center">
            <div class="">
                <a id="share-btn" class="d-none btn btn-success text-white b-teal py-3 mb-2 w-100 w-share fw-bold fs-3"
                    data-action="share/whatsapp/share" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                        class="bi bi-whatsapp" viewBox="0 0 16 16">

                    </svg>
                    Compartir
                </a>
                <div class="list-group p-0" id="exercise-list">
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center align-items-center h-100" id="add-preset-training">
            <div class="d-flex text-center mt-1">
                <div class="container">
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="btn btn-outline-primary border-0 shadow-sm w-100 gap-3 d-flex justify-content-center align-items-center"
                            href="html/workouts.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--blue)"
                                class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                            </svg>
                            Cargar entrenamiento
                        </a>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="btn btn-outline-primary border-0 shadow-sm w-100 gap-3 d-flex justify-content-center align-items-center"
                            href="html/add-exercise.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--blue)"
                                class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                            </svg>
                            Añadir un ejercicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
