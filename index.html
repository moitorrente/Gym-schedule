                        </div>
                        <div class="modal-footer flex-nowrap p-0">

                                class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end"><strong>Sí, eliminar</strong></button>
                            <button type="button"
                                class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0"

                        </div>
                    </div>
