<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Gym schedule</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel='shortcut icon' type='image/x-icon' href='icon.png' />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script defer src="../js/log.js"></script>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="container container-fluid d-flex justify-content-center">
        <div class="row pt-4">
            <div class="col">
                <h1 class="d-flex">
                    <span class="d-flex flex-grow-1">üèãÔ∏èLog de ejercicio</span>
                    <button class="btn border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                        id="options-${id}" href="javascript:void(0);">
                        <svg class="align-self-center" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-magic" viewBox="0 0 16 16">
                            <path
                                d="M9.5 2.672a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0v1.829Zm4.5.035A.5.5 0 0 0 13.293 2L12 3.293a.5.5 0 1 0 .707.707L14 2.707ZM7.293 4A.5.5 0 1 0 8 3.293L6.707 2A.5.5 0 0 0 6 2.707L7.293 4Zm-.621 2.5a.5.5 0 1 0 0-1H4.843a.5.5 0 1 0 0 1h1.829Zm8.485 0a.5.5 0 1 0 0-1h-1.829a.5.5 0 0 0 0 1h1.829ZM13.293 10A.5.5 0 1 0 14 9.293L12.707 8a.5.5 0 1 0-.707.707L13.293 10ZM9.5 11.157a.5.5 0 0 0 1 0V9.328a.5.5 0 0 0-1 0v1.829Zm1.854-5.097a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L8.646 5.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0l1.293-1.293Zm-3 3a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L.646 13.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0L8.354 9.06Z" />
                        </svg>
                    </button>

                    <ul class="dropdown-menu text-center">
                        <li>
                            <button type="button"
                                class="option px-1 my-1 w-75 d-flex gap-2 align-items-center ms-3 border-0"
                                id="retrieve" data-bs-toggle="modal" data-bs-target="#modalSheet">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-file-earmark-spreadsheet" viewBox="0 0 16 16">
                                    <path
                                        d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5v2zM3 12v-2h2v2H3zm0 1h2v2H4a1 1 0 0 1-1-1v-1zm3 2v-2h3v2H6zm4 0v-2h3v1a1 1 0 0 1-1 1h-2zm3-3h-3v-2h3v2zm-7 0v-2h3v2H6z" />
                                </svg>
                                Recuperar
                            </button>
                        </li>
                    </ul>

                </h1>
                <form class="needs-validation" novalidate="">
                    <div class="col-12 row py-2">
                        <!-- <div class="col-3">
                            <label for="order" class="form-label fw-bold d-none">Orden</label>
                            <input type="text" class="form-control d-none" id="order" placeholder="" value="" required="" disabled>
                        </div> -->
                        <div class="col mb-3">
                            <label for="exe" class="form-label fw-bold">Ejercicio</label>
                            <input type="text" class="form-control" id="exe" placeholder="" value="" required=""
                                disabled>
                        </div>
                    </div>

                    <div class="col-12 row py-2 mb-3">
                        <div class="col">
                            <label for="tempo" class="form-label fw-bold">Tempo</label>
                            <input type="text" class="form-control" id="tempo" placeholder="" value="" required=""
                                disabled>
                        </div>
                        <div class="col-7">
                            <label for="objective" class="form-label fw-bold">Objetivo</label>
                            <select class="form-select" id="objective" required="" disabled>
                                <option value="X-2">Fallo -2</option>
                                <option value="X-1">Fallo -1</option>
                                <option value="X">Fallo</option>
                            </select>
                        </div>

                    </div>

                    <div class="col-12 py-2 mb-3">
                        <div for="series" class="form-label fw-bold">Series</div>
                        <div class="d-flex gap-1">
                            <input type="radio" class="btn-check" name="series" id="series1" autocomplete="off" required
                                value="1" disabled>
                            <label class="btn btn-sm btn-outline-secondary px-4" for="series1">1</label>
                            <input type="radio" class="btn-check" name="series" id="series2" autocomplete="off" required
                                value="2" disabled>
                            <label class="btn btn-sm btn-outline-secondary px-4" for="series2">2</label>
                            <input type="radio" class="btn-check" name="series" id="series3" autocomplete="off" required
                                value="3" disabled>
                            <label class="btn btn-sm btn-outline-secondary px-4" for="series3">3</label>
                            <input type="radio" class="btn-check" name="series" id="series4" autocomplete="off" required
                                value="4" disabled>
                            <label class="btn btn-sm btn-outline-secondary px-4" for="series4">4</label>
                            <input type="radio" class="btn-check" name="series" id="series5" autocomplete="off" required
                                value="5" disabled>
                            <label class="btn btn-sm btn-outline-secondary px-4" for="series5">5</label>
                            <input type="radio" class="btn-check" name="series" id="series6" autocomplete="off" required
                                value="6" disabled>
                            <label class="btn btn-sm btn-outline-secondary px-4" for="series6">6</label>
                        </div>
                    </div>


                    <div class="row py-2">
                        <div class="d-flex gap-2" id="reps-container"></div>
                    </div>
                    <div class="mt-3 fw-bold">Aitor</div>
                    <hr class="p-0 m-0">

                    <div class="row py-2">
                        <div class="d-flex gap-2" id="aitor-weight-container"></div>
                    </div>
                    <div class="mt-2 fw-bold">Moi</div>
                    <hr class="p-0 m-0">
                    <div class="row py-2">
                        <div class="d-flex gap-2" id="moi-weight-container"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade modal-sheet py-5" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">Hist√≥rico de pesos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-0">
                </div>
                <div class="modal-footer flex-column border-top-0">
                    <button type="button" class="btn btn-lg btn-primary w-100 mx-0" data-bs-dismiss="modal"
                        id="closeModal">Salir</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="fixed-bottom justify-content-between navbar-expand-sm py-3 bg-white">
        <a class="col-11 d-flex mx-auto" href="html/log-exercise.html" id="save">
            <button class="btn btn-primary w-100 mb-3">Guardar y siguiente</button>
        </a>

                </svg>
            </div> -->
            <div class="col text-center text-primary">
                <a class="col text-center text-primary" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                        class="bi bi-house-door" viewBox="0 0 16 16">
                        <path
                            d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                    </svg>
                </a>

            </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"

                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                </svg>

        </div>
    </nav>
</body>

</html>
