<!DOCTYPE html>

<body>

    <div class="container container-fluid d-flex justify-content-center mt-3">

                <div class="needs-validation" novalidate="">

                                <div class="fw-bolder fs-5" id="series">5</div>
                            </div>

                            <div class="flex-fill w-50 bg-white rounded-1 px-3 py-1 fs-5">

                                <div class="fw-bolder fs-5" id="tempo">5</div>
                            </div>
                            <div class="flex-fill w-50 bg-white rounded-1 px-3 py-1 fs-5">

                                                        fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">

                        <div class="py-0">
                            <div class="d-flex gap-2" id="moi-weight-container"></div>
                        </div>
                    </div>
                    <div class="rounded-1 p-3 mt-1 bg-white d-flex flex-column justify-content-center shadow-sm" id="timer">

                        <div class="d-flex gap-1 justify-content-around align-items-center">
                            <div class="fw-bold fs-5">Timer</div>
                            <button class="b-light-blue border-0 rounded-2 p-2 t-blue" id="play-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"

                                    <path
                                        d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                                </svg>
                            </button>
                            <div class="">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body py-0">
                    </div>
                    <div class="modal-footer flex-column border-top-0">
                        <button type="button" class="btn btn-lg btn-primary w-100 mx-0" data-bs-dismiss="modal"
                            id="closeModal">Salir</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="fixed-bottom justify-content-between navbar-expand-sm py-2 pb-4 bg-white" id="bottom-menu">
            <a class="d-flex justify-content-center text-center text-primary text-decoration-none" id="home">
                <div class="b-light-blue t-dark-blue text-center text-primary w-50 fw-bold rounded-1 p-2">
                    Guardar
                </div>
            </a>
        </nav>
