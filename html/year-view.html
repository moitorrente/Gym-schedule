<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>GymSchedule - Year view</title>
    <link rel="icon" type="image/x-icon" href="../icon.png">
    <link rel='shortcut icon' type='image/x-icon' href='../icon.png' />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script defer type="module" src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script defer type="module" src="../js/year-view.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/theme.js"></script>

</head>

<body style="margin-bottom: 200px; height: auto;">
    <header class="fixed-top b-gray container pt-4 pb-2 gap-4">
        <div class="d-flex align-items-center justify-content-between">
            <div class="ui-square-btn">
                <svg onclick="history.back()" xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                    fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                </svg>
            </div>
            <h1 class="fw-bold m-0">Visión anual</h1>
            <div class="ui-square-btn" id="clear-filters">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="var(--dark-gray)"
                    class="bi bi-arrows-fullscreen" data-year="2023" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z" />
                </svg>
            </div>
        </div>
    </header>
    <div style="margin-top: 5.5rem;"></div>

    <div class="container b-gray" id="years">
        <div class="bg-white rounded-3 p-2 mt-2 shadow-sm mx-auto" id="year-2023">
            <div class="mb-2 px-2 fs-6 d-flex align-items-center gap-4 bg-white">
                <div class="flex-grow-1">
                    <div class="fw-bold b-light-blue t-dark-blue text-center border-rounded rounded-5"
                        style="width: 4rem;">
                        2023
                    </div>
                </div>
                <div class="text-muted fs-8 d-block text-center">
                    <div class="fs-7 fw-bold dias-2023">3</div>
                    <div>Días</div>
                </div>
                <div class="text-muted fs-8 d-block text-center">
                    <div class="fs-7 fw-bold asistencia-2023">50%</div>
                    <div>Asistencia</div>
                </div>
                <div class="text-muted fs-8 d-block text-center">
                    <div class="fs-7 fw-bold racha-2023">3</div>
                    <div>Racha</div>
                </div>
            </div>
            <div id="year-view-2023" class="year-view pb-2">
            </div>
        </div>
        <div class="bg-white rounded-3 p-2 mt-2 shadow-sm mx-auto" id="year-2022">
            <div class="mb-2 px-2 fs-6 d-flex align-items-center gap-4 bg-white">
                <div class="flex-grow-1">
                    <div class="fw-bold b-light-blue t-dark-blue text-center border-rounded rounded-5"
                        style="width: 4rem;">
                        2022
                    </div>
                </div>
                <div class="text-muted fs-8 d-block text-center">
                    <div class="fs-7 fw-bold dias-2022">38</div>
                    <div>Días</div>
                </div>
                <div class="text-muted fs-8 d-block text-center">
                    <div class="fs-7 fw-bold asistencia-2022">10%</div>
                    <div>Asistencia</div>
                </div>
                <div class="text-muted fs-8 d-block text-center border-rounded">
                    <div class="fs-7 fw-bold racha-2022">10</div>
                    <div>Racha</div>
                </div>
            </div>
            <div id="year-view-2022" class="year-view pb-2">
            </div>
        </div>
    </div>

    <nav class="fixed-bottom justify-content-between navbar-expand-sm py-2 pb-4 white-crystal">
        <div class="row text-secondary">
            <a class="col text-center t-blue" href="historic.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-book"
                    viewBox="0 0 16 16">
                    <path
                        d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                </svg>
            </a>
            <a class="col text-center text-primary" href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                    class="bi bi-house-door" viewBox="0 0 16 16">
                    <path
                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                </svg>
            </a>
            <a class="col text-center t-blue">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
            </a>
        </div>
    </nav>
</body>

</html>
