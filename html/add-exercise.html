<body style="margin-bottom: 200px; height: auto;">
    <div class="container">
        <header class="fixed-top b-gray container pt-4 pb-2 d-flex align-items-center gap-4 justify-content-between">
            <div class="ui-square-btn">
                <svg onclick="history.back()" xmlns="http://www.w3.org/2000/svg" width="26" height="26"

                </svg>
            </div>
            <h1 class="fw-bold m-0">Ejercicio</h1>
            <div class="bg-white p-2 rounded shadow-sm" style="visibility: hidden;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16" fill="currentColor"
                    class="bi bi-funnel-fill" viewBox="0 0 16 16">
                    <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                </svg>
            </div>
        </header>
    </div>
    <div class="container container-fluid d-flex justify-content-center" style="margin-top: 5rem;">
        <div class="row">
            <div class="col-12">

                <form class="needs-validation" novalidate="">
                    <div class="flex-grow-1 mb-4">
                        <label for="exe" class="form-label fs-7 fw-bold">Ejercicio</label>
                        <select class="form-select form-select-sm mx-0 border-0 shadow-sm" required="" id="exe"
                            data-bs-toggle="modal" data-bs-target="#modalSearchExercise">
                            <option value="" hidden selected>Ejercicios...</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2 mb-4 justify-content-start gap-4">
                        <div class="w-25">
                            <label for="order" class="form-label fs-7 fw-bold " required>Orden</label>
                            <input type="text" class="form-control border-0 shadow-sm form-control text-center"
                                id="order" placeholder="" value="" required="">
                        </div>
                        <div>
                            <div>
                                <label for="order-suggestion" class="form-label fs-7 fw-bold">Sugerencia
                            </div>
                            <div id="order-suggestion" class="d-flex gap-2">
                            </div>
                        </div>
                    </div>

            </div>

            <div class="">
                <label for="tipoeje" class="form-label fs-7 fw-bold">Tipo ejercicio</label>
                <div id="tipoeje" class="d-flex align-items-center gap-1 mb-4 justify-content-between flex-nowrap">
                    <div class="input-group bg-white rounded-2" style="width: fit-content; height: fit-content;">
                        <label
                            class="btn btn-sm btn-outline-primary rounded-start t-black text-center px-3 border-0 shadow-sm"
                            for="isometric" id="isometric-label">Isométrico</label>
                        <label
                            class="btn btn-sm btn-outline-primary rounded-end t-black text-center px-3 border-0 shadow-sm"
                            for="isometric-no" id="isometric-no-label">Isotónico</label>
                        <input type="radio" class="btn-check" name="isometrico" id="isometric-no" value="1">
                        <input type="radio" class="btn-check" name="isometrico" id="isometric" value="2">
                    </div>

                    <div class="d-flex gap-1">
                        <div class="">
                            <!-- <label for="tempo1" class="form-label fs-7 fw-bold">Subir</label> -->
                            <input type="text"
                                class="form-control form-control-sm text-center flex-fill border-0 shadow-sm"
                                maxlength="1" name="tempo" style="width: 9vw;">
                        </div>
                        <div class="">
                            <!-- <label for="tempo2" class="form-label fs-7 fw-bold">Arriba</label> -->
                            <input type="text"
                                class="form-control form-control-sm text-center flex-fill border-0 shadow-sm"
                                maxlength="1" name="tempo" style="width: 9vw;">
                        </div>
                        <div class="">
                            <!-- <label for="tempo3" class="form-label fs-7 fw-bold">Bajar</label> -->
                            <input type="text"
                                class="form-control form-control-sm text-center flex-fill border-0 shadow-sm"
                                maxlength="1" name="tempo" style="width: 9vw;">
                        </div>
                        <div class="">
                            <!-- <label for="tempo4" class="form-label fs-7 fw-bold">Abajo</label> -->
                            <input type="text"
                                class="form-control form-control-sm text-center flex-fill border-0 shadow-sm"
                                maxlength="1" name="tempo" style="width: 9vw;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="objective" class="form-label fs-7 fw-bold">Objetivo</label>
                <select class="form-select form-select-sm border-0 shadow-sm" id="objective" required="">
                    <option value="X-2">Fallo -2</option>
                    <option value="X-1">Fallo -1</option>
                    <option value="X">Fallo</option>
                </select>
            </div>

            <div class="mb-4">
                <div for="series" class="form-label fs-7 fw-bold">Series</div>
                <div class="d-flex input-group">
                    <input type="radio" class="btn-check" name="series" id="series1" autocomplete="off" required
                        value="1">
                    <label class="btn btn-sm btn-outline-primary mx-0 flex-fill rounded-start border-0 shadow-sm"
                        for="series1">1</label>
                    <input type="radio" class="btn-check" name="series" id="series2" autocomplete="off" required
                        value="2">
                    <label class="btn btn-sm btn-outline-primary mx-0 flex-fill border-0 shadow-sm"
                        for="series2">2</label>
                    <input type="radio" class="btn-check" name="series" id="series3" autocomplete="off" required
                        value="3">
                    <label class="btn btn-sm btn-outline-primary mx-0 flex-fill border-0 shadow-sm"
                        for="series3">3</label>
                    <input type="radio" class="btn-check" name="series" id="series4" autocomplete="off" required
                        value="4">
                    <label class="btn btn-sm btn-outline-primary mx-0 flex-fill border-0 shadow-sm"
                        for="series4">4</label>
                    <input type="radio" class="btn-check" name="series" id="series5" autocomplete="off" required
                        value="5">
                    <label class="btn btn-sm btn-outline-primary mx-0 flex-fill border-0 shadow-sm rounded-end"
                        for="series5">5</label>
                    <!-- <input type="radio" class="btn-check" name="series" id="series6" autocomplete="off" required
                                value="6">
                            <label class="btn btn-sm btn-outline-primary mx-0 flex-fill" for="series6">6</label> -->
                </div>
            </div>

            <div class="">
                <div class="d-flex gap-2" id="reps-container"></div>
            </div>
            </form>
        </div>
    </div>
    </div>

    <div class="modal fade modal-sheet" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">Ejercicio guardado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-0">
                    <p>Se ha añadido el ejercicio seleccionado. ¿Quieres introducir más ejercicios?</p>
                </div>
                <div class="modal-footer flex-column border-top-0">
                    <a type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" href="../index.html">Volver al
                        inicio</a>
                    <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal"
                        id="closeModal">Más ejercicios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade modal-sheet" role="dialog" id="modalSearchExercise">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-3 p-0 m-0 shadow position-fixed" style="top: 20vh; width: 95vw">
                <!-- <div class="modal-header border-bottom-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> -->
                <div class="modal-body p-0">
                    <div class="dropdown-menu d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden">
                        <form class="p-2 mb-2 bg-light border-bottom">
                            <div class="input-group mb-3 focus-parent">
                                <span class="input-group-text border-end-0 bg-white p-1" id="icon-search">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="var(--dark-gray)" class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </span>
                                <input type="search" class="custom-form-control border-start-0 ps-0" autocomplete="off"
                                    placeholder="Escribe para filtrar..." id="search-exercise-text"
                                    autofocus="autofocus" aria-describedby="icon-search">
                                </input>
                            </div>
                        </form>
                        <ul class="list-unstyled mb-0" style="max-height: 50vh; overflow: scroll;" id="exercise-search">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed-bottom justify-content-between navbar-expand-sm py-2 pb-4 bg-white">
        <div class="col-11 d-flex mx-auto">
            <sub class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#modalSheet" type="submit"
                id="save">Guardar</button>
        </div>
