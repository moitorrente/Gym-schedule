<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Gym schedule</title>
    <link rel="icon" type="image/x-icon" href="../../icon.png">
    <link rel='shortcut icon' type='image/x-icon' href='../../icon.png' />
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/Gym-schedule/manifest.json">
    <script defer type="module" src="../../js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../css/style.css">
</head>

<body style="overflow-y: hidden;">
    <div class="d-flex align-items-center justify-content-center flex-column gap-3"
        style="height: 100vh; width: 100vw;">
        <div class="d-flex align-items-center gap-2 mb-5">
            <img src="../../icon.png" alt="" class="rounded mx-auto" width="50" height="50">
            <h1 class="fw-bold m-0" style="font-size: 2rem;">Gym<span class="t-blue">Schedule</span></h1>
        </div>
        <div class="gap-1">
            <h2 class="mb-0">Sign in to your account</h2>
            <span class="fs-7">Or </span><a class="text-decoration-none t-blue m-0 fs-7">create a new account</a>
        </div>

        <form action="" class="w-75">
            <div class="mb-3 w-100">
                <label for="user" class="form-label fs-7">Email address</label>
                <input type="text" class="form-control border-0 shadow-sm" id="user">
            </div>
            <div class="mb-3 w-100">
                <label for="password" class="form-label fs-7">Password</label>
                <input type="password" class="form-control border-0 shadow-sm" id="password">
            </div>
            <div class="mb-3 form-check d-flex w-100">
                <a href="#" class="fs-7 link-dark text-decoration-none w-100 justify-content-end text-end">Forgot your
                    password?</a>
            </div>
            <div class="w-100 mb-4">
                <button class="btn btn-primary border-0 w-100 p-3">Sign in</button>
            </div>
            <div class="separator fs-7 mb-4 text-muted">Or continue with</div>

            <div class="w-100">
                <button
                    class="btn btn-primary border-0 w-100 d-flex justify-content-center align-items-center gap-2 p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-google" viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg>
                    Continue with Google
                </button>
            </div>
        </form>
    </div>

</body>

</html>
