<!DOCTYPE html>
<html lang="en">

<head>

    <title>Gym schedule</title>
    <link rel="icon" type="image/x-icon" href="../icon.png">
    <link rel='shortcut icon' type='image/x-icon' href='../icon.png' />
    <script>
        let title = localStorage.getItem("theme");
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');

            if (title) setActiveStyleSheet(title);
        });
        function setActiveStyleSheet(title) {
            /* Grab a list of all alternate style sheets */
            let css = `link[rel="alternate stylesheet"]`;
            let stylesheets = document.querySelectorAll(css);
            /* Walk all alternate style sheets and disable them */
            stylesheets.forEach(sheet => sheet.disabled = true);
            /* Select style sheet we want to "turn on" */
            let selector = `link[title="${title}"]`;
            let stylesheet = document.querySelector(selector);
            /* Enable the style sheet */
            stylesheet.disabled = false;
            localStorage.setItem("theme", title);
        }
    </script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script defer type="module" src="../js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/calendar.js"></script>
    <style>
        html {
            visibility: hidden;
        }
    </style>

    <script defer type="module" src="../js/historic.js"></script>

        </div>

                    </svg>

            </div>
        </div>
        <div class="">

                <div class="bg-white rounded-3 p-2 gap-2 d-flex align-items-center me-1 w-50 justify-content-center shadow-sm"
                    style="height: 3.5rem;">
                    <span class="px-2 form-checked-content w-100" data-id="6" id="start-6">
                        <div class="d-flex">
                            <div id="last-description" class="w-100 flex-grow-1 fw-bold">
                                No hay datos cargados

                            <div>
                                <span class="b-light-green t-dark-green d-flex align-items-center rounded-4 w-100 mb-2"

                                    </svg>

                                No hay datos cargados

                            <div>
                                <span class="b-light-green t-dark-green d-flex align-items-center rounded-4 w-100 mb-2"

        <div class="bg-white rounded-3 p-2 mt-2 shadow-sm">
            <div class="mb-2 fw-bold fs-7">
                2022

            <div id="year-view" class="gap-s" style="  display: grid;
            grid-template-columns: repeat(29, 1fr);
            justify-items: center;
            align-items: center;">
            </div>
        </div>
        <div class="bg-white d-block position-static my-0 p-2 rounded-3 mt-2 shadow-sm">
            <div class="d-grid gap-1">
                <div class="cal">
                    <div class="cal-month">
                        <strong class="cal-month-name">Octubre</strong>

                        <button class="btn cal-btn" type="button" id="prev-month">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                        <button class="btn cal-btn" type="button" id="next-month">

                                class="bi bi-chevron-right" viewBox="0 0 16 16">

                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="cal-weekdays text-muted">
                        <div class="cal-weekday">Lun</div>
                        <div class="cal-weekday">Mar</div>
                        <div class="cal-weekday">Mié</div>
                        <div class="cal-weekday">Jue</div>
                        <div class="cal-weekday">Vie</div>
                        <div class="cal-weekday">Sáb</div>
                        <div class="cal-weekday">Dom</div>
                    </div>
                    <div class="cal-days" id="calendar-container">
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion mt-2 mb-2 d-none" id="accordionExample">
