<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Gym schedule</title>
    <link rel="icon" type="image/x-icon" href="../icon.png">
    <link rel='shortcut icon' type='image/x-icon' href='../icon.png' />

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script defer type="module" src="../js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/calendar.js"></script>

    <script defer type="module" src="../js/historic.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calendar.css">
</head>

<body style="margin-bottom: 70px; height: auto;">
    <div class="container">
        <header class="fixed-top b-gray container pt-4 pb-2 d-flex align-items-center gap-4 justify-content-between">
            <div class="ui-square-btn">
                <svg onclick="history.back()" xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                    fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                </svg>
            </div>
            <h1 class="fw-bold m-0">Histórico</h1>
            <div class="d-flex gap-2">
                <div class="ui-square-btn" id="delete-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-trash t-red" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                </div>
                <div class="ui-square-btn" id="fetch">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="var(--blue)"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </div>
            </div>
        </header>
    </div>
    <div class="container container-fluid justify-content-center" style="margin-top: 5rem;">
        <div id="okToast"
            class="toast position-fixed align-items-center text-white b-dark-green bottom-0 start-50 translate-middle mb-5"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fw-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-check-lg" viewBox="0 0 16 16">
                        <path
                            d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                    </svg>
                    ¡Datos recuperados correctamente!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
        <div id="koToast"
            class="toast position-fixed align-items-center text-white bg-danger bottom-0 start-50 translate-middle mb-6"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fw-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-check-lg" viewBox="0 0 16 16">
                        <path
                            d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                    </svg>
                    ¡Error al recuperar los datos!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
        <div class="">
            <div class="mx-auto d-flex justify-content-around fs-7 align-items-center mb-2">
                <div class="bg-white rounded-3 p-2 gap-2 d-flex align-items-center me-1 w-50 justify-content-center shadow-sm"
                    style="height: 3.5rem;">
                    <span class="px-2 form-checked-content w-100" data-id="6" id="start-6">
                        <div class="d-flex">
                            <div id="last-description" class="w-100 flex-grow-1 fw-bold">
                                No hay datos cargados
                            </div>
                            <div>
                                <span class="b-light-green t-dark-green d-flex align-items-center rounded-4 w-100 mb-2"
                                    style="width: 1rem!important;" id="last-check">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-check" viewBox="0 0 16 16">
                                        <path
                                            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <small id="last-date" class="d-block text-muted">Solcita los datos</small>
                    </span>
                </div>
                <div class="bg-white rounded-3 p-2 gap-2 d-flex align-items-center ms-1 w-50 justify-content-center shadow-sm"
                    style="height: 3.5rem;">
                    <span class="px-2 form-checked-content w-100" data-id="6" id="start-6">
                        <div class="d-flex">
                            <div id="last-exercises-description" class="w-100 flex-grow-1 fw-bold">
                                No hay datos cargados
                            </div>
                            <div>
                                <span class="b-light-green t-dark-green d-flex align-items-center rounded-4 w-100 mb-2"
                                    style="width: 1rem!important;" id="last-exercises-check">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-check" viewBox="0 0 16 16">
                                        <path
                                            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <small id="last-exercises-date" class="d-block text-muted">Solcita los datos</small>
                    </span>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-3 p-2 mt-2 shadow-sm">
            <div class="mb-2 fw-bold fs-7">
                2022
            </div>
            <div id="year-view" class="gap-s" style="  display: grid;
            grid-template-columns: repeat(29, 1fr);
            justify-items: center;
            align-items: center;">
            </div>
        </div>
        <div class="bg-white d-block position-static my-0 p-2 rounded-3 mt-2 shadow-sm">
            <div class="d-grid gap-1">
                <div class="cal">
                    <div class="cal-month">
                        <strong class="cal-month-name">Octubre</strong>

                        <button class="btn cal-btn" type="button" id="prev-month">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-chevron-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                            </svg>
                        </button>
                        <button class="btn cal-btn" type="button" id="next-month">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-chevron-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </button>
                        <select class="form-select cal-month-name d-none">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option selected="" value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="cal-weekdays text-muted">
                        <div class="cal-weekday">Lun</div>
                        <div class="cal-weekday">Mar</div>
                        <div class="cal-weekday">Mié</div>
                        <div class="cal-weekday">Jue</div>
                        <div class="cal-weekday">Vie</div>
                        <div class="cal-weekday">Sáb</div>
                        <div class="cal-weekday">Dom</div>
                    </div>
                    <div class="cal-days" id="calendar-container">
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion mt-2 mb-2 d-none" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed text-wraps" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        <strong>Entrenamiento</strong>
                        <small class="ms-1">
                            <span id="selected-training" class="text-muted">Tipo: A - Mesociclo: 2</span>
                        </small>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <nav class="fixed-bottom justify-content-between navbar-expand-sm py-2 pb-4 bg-white">
        <div class="row text-secondary">
            <a class="col text-center t-blue">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                    class="bi bi-book-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                </svg>
            </a>
            <div class="col text-center text-primary">
                <a class="col text-center text-primary" href="../index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                        class="bi bi-house-door" viewBox="0 0 16 16">
                        <path
                            d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                    </svg>
                </a>
            </div>
            <a class="col text-center text-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                    class="bi bi-cone-striped" viewBox="0 0 16 16">
                    <path
                        d="m9.97 4.88.953 3.811C10.159 8.878 9.14 9 8 9c-1.14 0-2.158-.122-2.923-.309L6.03 4.88C6.635 4.957 7.3 5 8 5s1.365-.043 1.97-.12zm-.245-.978L8.97.88C8.718-.13 7.282-.13 7.03.88L6.275 3.9C6.8 3.965 7.382 4 8 4c.618 0 1.2-.036 1.725-.098zm4.396 8.613a.5.5 0 0 1 .037.96l-6 2a.5.5 0 0 1-.316 0l-6-2a.5.5 0 0 1 .037-.96l2.391-.598.565-2.257c.862.212 1.964.339 3.165.339s2.303-.127 3.165-.339l.565 2.257 2.391.598z" />
                </svg>
            </a>
        </div>
    </nav>
</footer>

</html>
