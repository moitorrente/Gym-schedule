<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Gym schedule</title>
    <link rel="icon" type="image/x-icon" href="../icon.png">
    <link rel='shortcut icon' type='image/x-icon' href='../icon.png' />

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script defer type="module" src="../js/bootstrap.bundle.min.js"></script>

    <script defer src="../js/memory-usage.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body style="margin-bottom: 200px; height: auto;">
    <header class="fixed-top b-gray container pt-4 pb-2 gap-4">
        <div class="d-flex align-items-center justify-content-between">
            <div class="ui-square-btn">
                <svg onclick="history.back()" xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                    fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                </svg>
            </div>
            <h1 class="fw-bold m-0">Uso de memoria</h1>
            <div class="ui-square-btn" id="clear-filters" style="visibility: hidden;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16" fill="currentColor"
                    class="bi bi-funnel-fill" viewBox="0 0 16 16">
                    <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                </svg>
            </div>
        </div>
    </header>
    <div style="margin-top: 5.5rem;"></div>
    <div class="container">
        <div class="text-muted fs-7 fw-bold ms-3">GENERAL</div>
        <div class="bg-white mt-2 m rounded-2 border-0 p-2 shadow-sm">
            <div class="mx-2">
                <div class="align-items-center fs-6 flex-grow-1 d-flex">
                    <div class="flex-grow-1">
                        localStorage
                    </div>
                    <div id="localStorage-memory-usage" class="text-muted fs-7"></div>
                </div>

                <div class="progress my-2" id="localStorage-bar">
                    <!-- <div class="progress-bar" role="progressbar" aria-label="Segment one" style="width: 15%"
                        aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-success" role="progressbar" aria-label="Segment two" style="width: 30%"
                        aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-info" role="progressbar" aria-label="Segment three" style="width: 20%"
                        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div> -->
                </div>
                <div id="localStorage-memory-keys" class="fs-8 text-muted">

                </div>
            </div>

        </div>
        <div class="bg-white mt-2 m rounded-2 border-0 p-2 shadow-sm">
            <div class="mx-2">
                <div class="align-items-center fs-6 flex-grow-1 d-flex">
                    <div class="flex-grow-1">
                        sessionStorage
                    </div>
                    <div id="sessionStorage-memory-usage" class="text-muted fs-7"></div>
                </div>

                <div class="progress my-2" id="sessionStorage-bar">
                    <!-- <div class="progress-bar" role="progressbar" aria-label="Segment one" style="width: 15%"
                        aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-success" role="progressbar" aria-label="Segment two" style="width: 30%"
                        aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-info" role="progressbar" aria-label="Segment three" style="width: 20%"
                        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div> -->
                </div>
                <div id="sessionStorage-memory-keys" class="fs-8 text-muted">

                </div>
            </div>

        </div>
        <div class="d-flex mt-2">
            <button id="delete-localStorage" type="button" class="btn btn-outline-red flex-grow-1 border-0 shadow-sm">Eliminar datos guardados</button>

        </div>
    </div>

    <nav class="fixed-bottom justify-content-between navbar-expand-sm py-2 pb-4 white-crystal">
        <div class="row text-secondary">
            <a class="col text-center text-primary" href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                    class="bi bi-house-door" viewBox="0 0 16 16">
                    <path
                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                </svg>
            </a>
        </div>
    </nav>
</body>

</html>
